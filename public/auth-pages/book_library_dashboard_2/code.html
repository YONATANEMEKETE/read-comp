<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Noted</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#9a8470",
                    "warm-bg": "#faf9f6",
                    "sepia-divider": "#e5ddd3",
                    "dusty-rose": "#cda2a2",
                    "sage-green": "#9fb1a2",
                    "muted-blue": "#a5b2bd",
                    "background-dark": "#1d1a15",
                    "sidebar-dark": "#111318"
                },
                fontFamily: {
                    display: ["Noto Serif", "serif"],
                    sans: ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "BlinkMacSystemFont", "'Segoe UI'", "Roboto", "'Helvetica Neue'", "Arial", "sans-serif"]
                },
                borderRadius: {
                    DEFAULT: "0.5rem",
                    lg: "0.75rem",
                    xl: "1rem",
                    '2xl': '1.5rem',
                    full: "9999px"
                },
                boxShadow: {
                    'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)'
                }
            }
        }
    };
</script>
<style type="text/tailwindcss">
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background-color: #e5ddd3;
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background-color: #334155;
    }
    body {
        background-color: theme('colors.warm-bg');
    }
</style>
</head>
<body class="bg-warm-bg dark:bg-background-dark font-sans text-stone-800 dark:text-stone-200 min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute -bottom-[10%] -right-[10%] w-[50%] h-[50%] bg-dusty-rose/5 rounded-full blur-[120px]"></div>
</div>
<main class="w-full max-w-[420px] bg-white/80 dark:bg-sidebar-dark/90 backdrop-blur-xl rounded-3xl shadow-soft border border-sepia-divider dark:border-stone-800 p-8 md:p-12 relative z-10 transition-all">
<div class="flex flex-col items-center text-center mb-10">
<div class="size-14 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary flex items-center justify-center mb-6 shadow-inner-soft">
<span class="material-symbols-outlined text-[32px]">book_2</span>
</div>
<h1 class="text-3xl font-bold text-stone-900 dark:text-white font-display tracking-tight mb-3">Recover Account</h1>
<p class="text-stone-500 dark:text-stone-400 text-sm md:text-base leading-relaxed">
                We'll send a reset link to your email.
            </p>
</div>
<form action="#" class="flex flex-col gap-6" method="POST" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-widest text-stone-400 ml-1" for="email">Email Address</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-stone-400 group-focus-within:text-primary transition-colors text-[20px] pointer-events-none">mail</span>
<input class="w-full pl-11 pr-4 py-3.5 bg-stone-50 dark:bg-stone-800/50 border border-sepia-divider/80 dark:border-stone-700 rounded-xl text-stone-900 dark:text-white placeholder-stone-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-inner-soft" id="email" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<button class="w-full py-3.5 bg-primary hover:bg-primary/90 text-white font-medium rounded-xl shadow-soft hover:shadow-lg hover:-translate-y-0.5 transition-all active:scale-[0.98] mt-2 flex items-center justify-center gap-2 group" type="submit">
<span>Send Link</span>
<span class="material-symbols-outlined text-[18px] group-hover:translate-x-0.5 transition-transform">send</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-sepia-divider/60 dark:border-stone-800 text-center">
<a class="inline-flex items-center gap-2 text-sm font-medium text-stone-500 hover:text-stone-800 dark:text-stone-400 dark:hover:text-stone-200 transition-colors group" href="#">
<span class="material-symbols-outlined text-[18px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
                Back to Sign In
            </a>
</div>
</main>

</body></html>
