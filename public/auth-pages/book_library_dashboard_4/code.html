<!DOCTYPE html>
<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password - Noted</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#9a8470",
                    "warm-bg": "#faf9f6",
                    "sepia-divider": "#e5ddd3",
                    "dusty-rose": "#cda2a2",
                    "sage-green": "#9fb1a2",
                    "muted-blue": "#a5b2bd",
                    "background-dark": "#1d1a15",
                    "sidebar-dark": "#111318",
                    "terracotta": "#bc7c64"
                },
                fontFamily: {
                    display: ["Noto Serif", "serif"],
                    sans: ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "BlinkMacSystemFont", "'Segoe UI'", "Roboto", "'Helvetica Neue'", "Arial", "sans-serif"]
                },
                borderRadius: {
                    DEFAULT: "0.5rem",
                    lg: "0.75rem",
                    xl: "1rem",
                    '2xl': '1.5rem',
                    '3xl': '2rem',
                    full: "9999px"
                },
                boxShadow: {
                    'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)'
                }
            }
        }
    };
</script>
<style type="text/tailwindcss">
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background-color: #e5ddd3;
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background-color: #334155;
    }
    body {
        background-color: theme('colors.warm-bg');
    }
</style>
</head>
<body class="bg-warm-bg dark:bg-background-dark font-sans text-stone-800 dark:text-stone-200 h-screen overflow-hidden flex flex-col items-center justify-center selection:bg-terracotta/30 selection:text-stone-900 relative">
<div class="absolute inset-0 overflow-hidden pointer-events-none">
<div class="absolute -top-[20%] -left-[10%] w-[60%] h-[60%] rounded-full bg-primary/5 blur-3xl"></div>
<div class="absolute bottom-[10%] -right-[10%] w-[40%] h-[40%] rounded-full bg-terracotta/5 blur-3xl"></div>
</div>
<div class="w-full max-w-[420px] px-6 relative z-10">
<div class="flex flex-col items-center mb-8">
<div class="bg-primary/10 dark:bg-primary/20 p-3 rounded-2xl text-primary flex items-center justify-center mb-4 shadow-sm border border-primary/5">
<span class="material-symbols-outlined text-[32px]">book_2</span>
</div>
<h1 class="text-stone-900 dark:text-white text-3xl font-bold tracking-tight font-display">Noted</h1>
</div>
<div class="bg-white dark:bg-sidebar-dark rounded-3xl shadow-soft border border-sepia-divider/60 dark:border-stone-800 p-8 md:p-10 backdrop-blur-sm">
<header class="text-center mb-8">
<h2 class="text-2xl font-display font-bold text-stone-900 dark:text-white mb-2">Set New Password</h2>
<p class="text-stone-500 dark:text-stone-400 text-sm leading-relaxed">
                    Please create a new password for your account. Ensure it is at least 8 characters long.
                </p>
</header>
<form action="#" class="flex flex-col gap-5">
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-widest text-stone-400 ml-1" for="new-password">New Password</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-stone-400 group-focus-within:text-terracotta transition-colors text-[20px]">lock</span>
<input class="w-full pl-11 pr-4 py-3 bg-stone-50 dark:bg-stone-800/50 border border-sepia-divider dark:border-stone-700 rounded-xl text-stone-900 dark:text-white placeholder-stone-400 focus:outline-none focus:ring-2 focus:ring-terracotta/20 focus:border-terracotta transition-all text-sm shadow-inner-soft" id="new-password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-[11px] font-bold uppercase tracking-widest text-stone-400 ml-1" for="confirm-password">Confirm Password</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-stone-400 group-focus-within:text-terracotta transition-colors text-[20px]">lock_reset</span>
<input class="w-full pl-11 pr-4 py-3 bg-stone-50 dark:bg-stone-800/50 border border-sepia-divider dark:border-stone-700 rounded-xl text-stone-900 dark:text-white placeholder-stone-400 focus:outline-none focus:ring-2 focus:ring-terracotta/20 focus:border-terracotta transition-all text-sm shadow-inner-soft" id="confirm-password" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="mt-4 w-full flex items-center justify-center gap-2 rounded-xl py-3.5 bg-terracotta hover:bg-terracotta/90 text-white font-medium shadow-soft shadow-terracotta/20 transition-all active:scale-[0.98]" type="button">
<span>Reset Password</span>
<span class="material-symbols-outlined text-[18px]">check_circle</span>
</button>
</form>
</div>
<div class="text-center mt-8">
<a class="inline-flex items-center gap-2 text-sm text-stone-500 hover:text-stone-800 dark:text-stone-400 dark:hover:text-stone-200 transition-colors font-medium" href="#">
<span class="material-symbols-outlined text-[16px]">arrow_back</span>
                Back to Login
            </a>
</div>
</div>

</body></html>
